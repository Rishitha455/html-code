        </p>
        <p>
            <input type="checkbox"/>Inter

        </p>
        <p>

        <select name="city">
            <option value="">Select a city</option>
            <option value="vijayawada">Vijayawada</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Chennai">Chennai</option>
        </select>
    
        <p>
            <input type="file"/>
        </p>
        <button>
            submit
        </button>

    </form>
</body>
