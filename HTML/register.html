<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Form</h1>
    <form action="https://www.google.com">
        <p>
            <input required type="text" name="name" placeholder="Enter Your Name"/>
        </p>
        <p>
            <input  required type="email" name="email" placeholder="Enter Mail"/>
        </p>
        <p>
            <input  required type="password" name="password" placeholder="Enter Password"/>
        </p>
        <p>
            <input required type="confirm_password" name="confirm_password" placeholder="Confirm Password"/>
        </p>
        <select name="state">
            <option value="">Select a state</option>
            <option value="ap">ap</option>
            <option value="ts">ts</option>
            <option value="tn">tn</option>
        </select>
        <p>
            <textarea name="address" placeholder="Enter Address"></textarea>
        </p>
        <p>
            <input type="number" name="mobile_no" placeholder="Enter Mobile Number"/>
        </p>
        <p>
            <input required name="gender" type="radio"/>Male
            <input name="gender" type="radio"/>Female
        </p>
        <p>
            <input type="checkbox"/>I accept the above conditions
        </p>
        <button>
            Register
        </button>
        </form>



    
</body>
</html>
